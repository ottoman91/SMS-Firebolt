language: java

jdk: oraclejdk8

sudo: required

services:
  - mysql


before_script:
  - bash .travis.install-mysql-5.7.sh
  - chmod -R 777 ./travis_build.sh
  - sudo mysql -uroot -pmysql -e 'create database messagegateway;'
  - sudo mysql -uroot -pmysql -e 'USE messagegateway;'
  - sudo mysql -uroot -pmysql messagegateway < src/main/resources/db/migration/V1__Initial_Setup.sql


script: ./travis_build.sh